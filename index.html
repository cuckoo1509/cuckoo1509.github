<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Scrapbook ðŸ’–</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="scripts/main.js" defer></script>
  <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--Pre Button-->
  <div class="book-wrapper">
    <button id="prev-btn" class="nav-btn">
      <i class="fas fa-arrow-circle-left"></i>
    </button>
      <div class="book-container">
    <!-- Book -->
      <div id="book" class="book">
          <!-- Paper 1 -->
          <div id="p1" class="paper">
              <div class="front">
                  <div id="f1" class="front-content">
                      <img class="img_1" src="images/cover.png" alt="cover">
                  </div>
              </div>
              <div class="back">
                  <div id="b1" class="back-content">
                      <img class="img_1" src="images/back1.png" alt="cover">
                  </div>
              </div>
          </div>

          <!-- Paper 2 -->
          <div id="p2" class="paper">
              <div class="front">
                  <div id="f2" class="front-content">
                      <img class="img_1" src="images/3.png" alt="cover">
                  </div>
              </div>
              <div class="back">
                  <div id="b2" class="back-content">
                      <img class="img_1" src="images/4.png" alt="cover">
                  </div>
              </div>
          </div>

          <!-- Paper 3 -->
          <div id="p3" class="paper">
              <div class="front">
                  <div id="f3" class="front-content">
                      <img class="img_1" src="images/5.png" alt="cover">
                  </div>
              </div>
              <div class="back">
                  <div id="b3" class="back-content">
                      <img class="img_1" src="images/6.png" alt="cover">
                  </div>
              </div>
          </div>

          <!-- Paper 4 -->
          <div id="p4" class="paper">
              <div class="front">
                  <div id="f4" class="front-content">
                    <img class="img_1" src="images/7.png" alt="cover">
                  </div>
              </div>
              <div class="back">
                  <div id="b4" class="back-content">
                    <img class="img_1" src="images/8.png" alt="cover">
                  </div>
              </div>
          </div>

          <!-- Paper 5 -->
          <div id="p5" class="paper">
              <div class="front">
                  <div id="f5" class="front-content">
                      <img class="img_1" src="images/9.png" alt="cover">
                  </div>
              </div>
              <div class="back">
                  <div id="b5" class="back-content">
                      <img class="img_1" src="images/10.png" alt="cover">
                  </div>
              </div>
          </div>

          <!-- Paper 6 -->
          <div id="p6" class="paper">
              <div class="front">
                  <div id="f6" class="front-content">
                      <img class="img_1" src="images/11.png" alt="cover">
                  </div>
              </div>
              <div class="back">
                  <div id="b6" class="back-content">
                      <img class="img_1" src="images/12.png" alt="cover">
                  </div>
              </div>
          </div>

          <!-- Paper 7 -->
          <div id="p7" class="paper">
              <div class="front">
                  <div id="f7" class="front-content">
                      <img class="img_1" src="images/13.png" alt="cover">
                  </div>
              </div>
              <div class="back">
                  <div id="b7" class="back-content">
                      <img class="img_1" src="images/14.png" alt="cover">
                  </div>
              </div>
          </div>

          <!-- Paper 8 -->
          <div id="p8" class="paper">
              <div class="front">
                  <div id="f8" class="front-content">
                      <img class="img_1" src="images/15.png" alt="cover">
                  </div>
              </div>
              <div class="back">
                  <div id="b8" class="back-content">
                      <div id="grid"></div>
                      <button id="reset-btn">Reset</button>
                  </div>
              </div>
          </div>

          <!-- Paper 9 -->
          <div id="p9" class="paper">

              <div class="back">
                  <div id="b9" class="back-content">
                      <img class="img_1" src="images/17.png" alt="cover">
                  </div>
              </div>
          </div>
      </div>
      </div>

      <!-- Next Button -->
      <button id="next-btn" class="nav-btn">
          <i class="fas fa-arrow-circle-right"></i>
      </button>
</div>
</body>
